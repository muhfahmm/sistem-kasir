<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scanner - Sistem Kasir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
        }
        button {
            background: #00d4ff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #00b8e6;
        }
        #reader {
            margin: 20px auto;
            border-radius: 8px;
            overflow: hidden;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 8px;
        }
        .success {
            color: #0f0;
        }
        .error {
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Scanner Barcode/QR Code</h1>
        <p>Test apakah kamera dan scanner berfungsi dengan baik</p>
        
        <button onclick="startScanner()">üì∑ Start Scanner</button>
        <button onclick="stopScanner()">‚èπÔ∏è Stop Scanner</button>
        
        <div id="reader" style="width: 100%; max-width: 500px;"></div>
        
        <div class="result">
            <h3>Status:</h3>
            <p id="status">Klik "Start Scanner" untuk memulai</p>
            
            <h3>Hasil Scan:</h3>
            <p id="result">-</p>
        </div>
        
        <div style="margin-top: 20px; text-align: left; background: #333; padding: 15px; border-radius: 8px;">
            <h3>üìã Checklist:</h3>
            <ul>
                <li id="check-library" style="color: #999;">‚è≥ Loading library...</li>
                <li id="check-camera" style="color: #999;">‚è≥ Waiting...</li>
                <li id="check-scan" style="color: #999;">‚è≥ Waiting...</li>
            </ul>
        </div>
    </div>

    <!-- html5-qrcode Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script>
        let html5QrcodeScanner = null;
        
        // Check library loaded
        window.addEventListener('load', () => {
            if (typeof Html5Qrcode !== 'undefined') {
                document.getElementById('check-library').innerHTML = '‚úÖ Library Html5Qrcode loaded';
                document.getElementById('check-library').style.color = '#0f0';
                console.log('Html5Qrcode version:', Html5Qrcode);
            } else {
                document.getElementById('check-library').innerHTML = '‚ùå Library NOT loaded';
                document.getElementById('check-library').style.color = '#f00';
                console.error('Html5Qrcode not found!');
            }
        });
        
        function startScanner() {
            console.log('Starting scanner...');
            document.getElementById('status').innerHTML = '<span class="success">‚è≥ Initializing camera...</span>';
            
            try {
                html5QrcodeScanner = new Html5Qrcode("reader");
                
                const config = {
                    fps: 20,
                    qrbox: { width: 300, height: 150 },
                    experimentalFeatures: {
                        useBarCodeDetectorIfSupported: true
                    }
                };
                
                html5QrcodeScanner.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanFailure
                )
                .then(() => {
                    console.log('Camera started!');
                    document.getElementById('status').innerHTML = '<span class="success">‚úÖ Camera aktif! Arahkan ke barcode/QR code</span>';
                    document.getElementById('check-camera').innerHTML = '‚úÖ Camera started successfully';
                    document.getElementById('check-camera').style.color = '#0f0';
                })
                .catch(err => {
                    console.error('Start error:', err);
                    document.getElementById('status').innerHTML = '<span class="error">‚ùå Error: ' + err.message + '</span>';
                    document.getElementById('check-camera').innerHTML = '‚ùå Camera failed: ' + err.message;
                    document.getElementById('check-camera').style.color = '#f00';
                    alert('Error: ' + err.message + '\n\nPastikan:\n1. Browser Chrome/Edge/Firefox\n2. Klik "Allow" saat diminta izin kamera\n3. Akses dari localhost');
                });
            } catch (error) {
                console.error('Exception:', error);
                document.getElementById('status').innerHTML = '<span class="error">‚ùå Exception: ' + error.message + '</span>';
                alert('Exception: ' + error.message);
            }
        }
        
        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop()
                    .then(() => {
                        console.log('Scanner stopped');
                        document.getElementById('status').innerHTML = 'Scanner stopped';
                        document.getElementById('check-camera').innerHTML = '‚èπÔ∏è Camera stopped';
                        document.getElementById('check-camera').style.color = '#999';
                    })
                    .catch(err => {
                        console.error('Stop error:', err);
                    });
            }
        }
        
        function onScanSuccess(decodedText, decodedResult) {
            console.log('Scan success:', decodedText);
            document.getElementById('result').innerHTML = '<span class="success">‚úÖ ' + decodedText + '</span>';
            document.getElementById('check-scan').innerHTML = '‚úÖ Scan successful: ' + decodedText;
            document.getElementById('check-scan').style.color = '#0f0';
            
            // Beep sound
            const beep = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIGWi77eeeTRAMUKfj8LZjHAY4ktfyzHksBSR3x/DdkEAKFF606+uoVRQKRp/g8r5sIQUrgs7y2Yk2CBlou+3nnk0QDFCn4/C2YxwGOJLX8sx5LAUkd8fw3ZBAC');
            beep.play();
        }
        
        function onScanFailure(error) {
            // Ignore, too many logs
        }
    </script>
</body>
</html>
